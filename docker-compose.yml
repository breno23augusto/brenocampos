version: '3'

networks: 
    laravel:

services: 
    nginx:
        image: nginx:stable-alpine
        ports: 
            - "${NGINX_PORT}:${NGINX_PORT_TO}"
        volumes: 
            - ./src:/var/www/html
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on: 
            - php
        networks: 
            - laravel

    php:
        build: 
            context: .
            dockerfile: DockerFile
        volumes: 
            - ./src:/var/www/html
        ports: 
            - "${PHP_PORT}:${PHP_PORT_TO}"
        networks:
            - laravel